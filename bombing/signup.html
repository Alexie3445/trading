<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Wefunds Ltd</title>
    <style>
        body {
            background: #0c0e12;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 400px;
            padding: 30px;
            background: #1c1f2b;
            border-radius: 10px;
            border: 1px solid #2d313d;
        }
        
        h2 {
            color: #f0b90b;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #9298a9;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #9298a9;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: #141722;
            border: 1px solid #2d313d;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #f0b90b;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background: #d9a309;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .link {
            text-align: center;
            margin-top: 20px;
            color: #9298a9;
        }
        
        .link a {
            color: #f0b90b;
            text-decoration: none;
        }
        
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        
        .success {
            background: rgba(2, 192, 118, 0.2);
            color: #02c076;
            border: 1px solid #02c076;
        }
        
        .error {
            background: rgba(246, 70, 93, 0.2);
            color: #f6465d;
            border: 1px solid #f6465d;
        }
        
        .bonus-banner {
            background: rgba(240, 185, 11, 0.1);
            border: 1px solid #f0b90b;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <p class="subtitle">Start trading with Wefunds Ltd</p>
        
        <div class="bonus-banner">
            <div style="color: #f0b90b; font-weight: bold; font-size: 16px;">üéÅ First 5 get $10,000 bonus!</div>
            <div style="color: #9298a9; font-size: 14px; margin-top: 5px;">All others get $1,000 bonus</div>
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" required value="John Doe">
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required value="john@test.com">
            </div>
            
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" required value="+1234567890">
            </div>
            
            <div class="form-group">
                <label>Country</label>
                <select id="country" required>
                    <option value="US">United States</option>
                    <option value="UK">United Kingdom</option>
                    <option value="CA">Canada</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Password (min 6 characters)</label>
                <input type="password" id="password" required value="test123">
            </div>
            
            <button type="submit" id="signupBtn">
                Create Account & Get Bonus
            </button>
            
            <div class="link">
                Already have an account? <a href="login.html">Login</a>
            </div>
            
            <div id="result"></div>
        </form>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDkYmCw8aXm4vdlFUSPtsbaj0dLr14vUiw",
            authDomain: "trading-ce7a5.firebaseapp.com",
            projectId: "trading-ce7a5",
            storageBucket: "trading-ce7a5.firebasestorage.app",
            messagingSenderId: "558394601592",
            appId: "1:558394601592:web:d9d3417ee8960033407d8d"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const country = document.getElementById('country').value;
            const password = document.getElementById('password').value;
            
            const btn = document.getElementById('signupBtn');
            const resultDiv = document.getElementById('result');
            
            // Clear result
            resultDiv.innerHTML = '';
            resultDiv.className = '';
            
            // Validate
            if (!fullName || !email || !phone || !country || !password) {
                showResult('Please fill all fields', 'error');
                return;
            }
            
            if (password.length < 6) {
                showResult('Password must be at least 6 characters', 'error');
                return;
            }
            
            // Disable button
            btn.disabled = true;
            btn.innerHTML = 'Creating Account...';
            
            try {
                console.log('Starting signup...');
                showResult('Creating your account...', 'info');
                
                // 1. Create user in Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ User created in Auth:', user.uid);
                
                // 2. Count registered users for bonus
                const registeredUsers = await db.collection('users')
                    .where('registered', '==', true)
                    .get();
                
                const count = registeredUsers.size;
                const balance = count < 5 ? 10000 : 1000;
                const promoType = count < 5 ? 'first_5_bonus' : 'standard_bonus';
                
                console.log(`Registration #${count + 1}, Balance: $${balance}`);
                
                // 3. Create user document with ALL data (registered: true)
                await db.collection('users').doc(user.uid).set({
                    email: email,
                    fullName: fullName,
                    phone: phone,
                    country: country,
                    registered: true,  // Directly registered
                    balance: balance,
                    equity: balance,
                    promoType: promoType,
                    registrationOrder: count + 1,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                console.log('‚úÖ User document created');
                
                // 4. Create transaction for bonus
                await db.collection('transactions').add({
                    userId: user.uid,
                    type: 'promo_credit',
                    amount: balance,
                    promoType: promoType,
                    status: 'completed',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                console.log('‚úÖ Transaction created');
                
                // 5. Show success message
                if (promoType === 'first_5_bonus') {
                    showResult(`üéâ CONGRATULATIONS! You're #${count + 1} and got $10,000 bonus!`, 'success');
                } else {
                    showResult(`‚úÖ Account created! You got $1,000 bonus!`, 'success');
                }
                
                // 6. Redirect directly to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Signup error:', error);
                
                // Reset button
                btn.disabled = false;
                btn.innerHTML = 'Create Account & Get Bonus';
                
                // Show error
                if (error.code === 'auth/email-already-in-use') {
                    showResult('This email is already registered', 'error');
                } else if (error.code === 'auth/invalid-email') {
                    showResult('Invalid email address', 'error');
                } else if (error.code === 'auth/weak-password') {
                    showResult('Password should be at least 6 characters', 'error');
                } else {
                    showResult('Error: ' + error.message, 'error');
                }
            }
        });

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = type;
        }
    </script>
</body>
</html>
