<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wefunds Ltd</title>
    <style>
        body {
            background: #0c0e12;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 400px;
            padding: 30px;
            background: #1c1f2b;
            border-radius: 10px;
            border: 1px solid #2d313d;
        }
        
        h2 {
            color: #f0b90b;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #9298a9;
            margin-bottom: 30px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #141722;
            border: 1px solid #2d313d;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #f0b90b;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background: #d9a309;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .link {
            text-align: center;
            margin-top: 20px;
            color: #9298a9;
        }
        
        .link a {
            color: #f0b90b;
            text-decoration: none;
        }
        
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        
        .success {
            background: rgba(2, 192, 118, 0.2);
            color: #02c076;
            border: 1px solid #02c076;
        }
        
        .error {
            background: rgba(246, 70, 93, 0.2);
            color: #f6465d;
            border: 1px solid #f6465d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <p class="subtitle">Access your trading account</p>
        
        <input type="email" id="email" placeholder="Email" value="john@test.com">
        <input type="password" id="password" placeholder="Password" value="test123">
        
        <button onclick="login()" id="loginBtn">Login</button>
        
        <div class="link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
        
        <div id="result"></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDkYmCw8aXm4vdlFUSPtsbaj0dLr14vUiw",
            authDomain: "trading-ce7a5.firebaseapp.com",
            projectId: "trading-ce7a5",
            storageBucket: "trading-ce7a5.firebasestorage.app",
            messagingSenderId: "558394601592",
            appId: "1:558394601592:web:d9d3417ee8960033407d8d"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const user = auth.currentUser;
            
            if (user) {
                console.log('Already logged in:', user.email);
                showResult('Already logged in! Redirecting...', 'success');
                
                // Go directly to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        });

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const resultDiv = document.getElementById('result');
            
            // Clear result
            resultDiv.innerHTML = '';
            resultDiv.className = '';
            
            // Validate
            if (!email || !password) {
                showResult('Please fill both fields', 'error');
                return;
            }
            
            // Disable button
            btn.disabled = true;
            btn.innerHTML = 'Logging in...';
            
            try {
                console.log('Attempting login...');
                showResult('Logging in...', 'info');
                
                // Login user
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('✅ Login successful:', user.email);
                showResult('Login successful! Redirecting...', 'success');
                
                // Check if user exists in Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    // User doesn't exist in Firestore (old account)
                    // Create basic user document
                    await db.collection('users').doc(user.uid).set({
                        email: user.email,
                        registered: true,
                        balance: 1000,
                        equity: 1000,
                        promoType: 'legacy_account',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                // Go directly to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('❌ Login error:', error);
                
                // Reset button
                btn.disabled = false;
                btn.innerHTML = 'Login';
                
                // Show error
                if (error.code === 'auth/user-not-found') {
                    showResult('No account found with this email', 'error');
                } else if (error.code === 'auth/wrong-password') {
                    showResult('Incorrect password', 'error');
                } else if (error.code === 'auth/invalid-email') {
                    showResult('Invalid email format', 'error');
                } else {
                    showResult('Error: ' + error.message, 'error');
                }
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = type;
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
